<h2 mat-dialog-title>Sign Up To Our Newsletter!</h2>
<mat-dialog-content>
    <form [formGroup]="subscriptionForm" (ngSubmit)="signUp()">
        <p>Want to know when we have an event? Sign up for our Newsletter!</p>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
    <button mat-button (click)="signUp()">Sign Up</button>
</mat-dialog-actions>
